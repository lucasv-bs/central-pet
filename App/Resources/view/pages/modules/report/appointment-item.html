<tr>
    <td hidden>{{appointment_id}}</td>
    <td hidden>{{owner_id}}</td>
    <td hidden>{{pet_id}}</td>
    <td>{{owner_name}}</td>
    <td>{{pet_name}}</td>
    <td>{{service}}</td>
    <td>{{appointment_date_time}}</td>
    <td>{{value}}</td>
    <td>
        <a href="{{URL}}/appointment/{{appointment_id}}/edit">
            <button type="button" class="btn btn-primary">Editar</button>
        </a>
        <a href="{{URL}}/appointment/{{appointment_id}}/delete">
            <button type="button" class="btn btn-danger">Excluir</button>
        </a>
    </td>
</tr>
